<!DOCTYPE html>
<html lang="es">
<head>
 <title>Hola Mundo</title>
 <meta charset="utf-8"/>
</head>
<body>
<h1>Insertar una Lista</h1>
<table>
<thead>
<tr>
<th>NOMBRE</th>
<th>EDAD</th>
</tr>
</thead>
<tbody th:each="persona:${people}">
<tr>
<th th:text="${persona.nombre}"></th>
<th th:text="${persona.edad}"></th>
</tr>
</tbody>
</table>
</body>
</html>
